<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__container container">
            <a href="" class="header__logo-link">
                <img src="./images/Logo.png" class="header__logo" alt="Логотип">
            </a>
        </div>
        </header>
          <main class="content">
            <section class="profile">
                <div class="profile__container container">
                    <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editor"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__container container">
                    <li class="card">
                        <img src="./images/Karachaecsk.png" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__description">Карачаевск</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__description">Гора Эльбрус</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <div class="card">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__description">Домбай</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__description">Гора Эльбрус</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </div>
                    <li class="card">
                        <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__description">Домбай</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Karachaevsk2.png" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__description">Карачаево-Черкесия</h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <p class="footer__info">&copy;2022 Mesto Russia</p>
            </div>
        </footer> 
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title-name">Редактировать профиль</h2>
            <form action="" class="popup__form">
                <input class="popup__input" value="Жак-Ив Кусто" name="name" type="text">
                <input class="popup__input" value="Исследователь океана" name="description" type="text">
                <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>

    <body class="root">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo-link">
                    <img src="./images/logo.svg" class="header__logo" alt="Логотип" />
                </a>
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editor" aria-label="Редактировать"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__container">
                    <li class="card">
                        <img src="./images/Karachaecsk.png" alt="Древний хран" class="card__image" />
                        <div class="card__info">
                            <h2 class="card__description">Карачаевск</h2>
                            <button type="button" class="card__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Гора на горизонте" class="card__image" />
                        <div class="card__info">
                            <h2 class="card__description">Гора Эльбрус</h2>
                            <button type="button" class="card__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора" class="card__image" />
                        <div class="card__info">
                            <h2 class="card__description">Домбай</h2>
                            <button type="button" class="card__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора на горизонте" class="card__image" />
                        <div class="card__info">
                            <h2 class="card__description">Гора Эльбрус</h2>
                            <button type="button" class="card__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Гора" class="card__image" />
                        <div class="card__info">
                            <h2 class="card__description">Домбай</h2>
                            <button type="button" class="card__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Karachaevsk2.png" alt="Древний храм" class="card__image" />
                        <div class="card__info">
                            <h2 class="card__description">Карачаево-Черкесия</h2>
                            <button type="button" class="card__like" aria-label="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__info">&copy;2022 Mesto Russia</p>
            </div>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__btn-close" type="button"></button>
                <h2 class="popup__title-name">Редактировать профиль</h2>
                <form class="popup__form" name="popupform">
                    <input class="popup__input" id="name" name="name" required type="text" placeholder="Имя" autocomplete="off" />
                    <input class="popup__input" id="description" name="description" required type="text" placeholder="Вид деятельности" autocomplete="off" />
                    <button class="popup__btn-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>

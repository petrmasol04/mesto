<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo-link">
                <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип" />
            </a>
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__edit-avatar"></div>
                <img src="<%=require('./images/image.jpg')%>" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editor" aria-label="Редактировать"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="cards__container"></ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__info">&copy;2022 Mesto Russia</p>
        </div>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__btn-close popup__btn-close_profile" type="button"></button>
            <h2 class="popup__title-name">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="popupform">
                <input class="popup__input popup__input_profile" id="name" name="name" required type="text"
                    placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" />
                <span class="popup__error" id="name-error"></span>
                <input class="popup__input popup__input_profile" id="description" name="description" required
                    type="text" placeholder="Вид деятельности" autocomplete="off" minlength="2" maxlength="200" />
                <span class="popup__error" id="description-error"></span>
                <button class="popup__btn popup__btn-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <button class="popup__btn-close popup__btn-close_place" type="button"></button>
            <h2 class="popup__title-name">Новое место</h2>
            <form class="popup__form popup__form_place" name="popupform">
                <input class="popup__input popup__input_place" id="place" name="name" required type="text"
                    placeholder="Название" autocomplete="off" minlength="2" maxlength="30" />
                <span class="popup__error" id="place-error"></span>
                <input class="popup__input popup__input_place" id="url" name="link" required type="url"
                    placeholder="Сылка на картинка" autocomplete="off" />
                <span class="popup__error" id="url-error"></span>
                <button class="popup__btn popup__btn-create popup__btn_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_look">
        <div class="popup__look-container">
            <button class="popup__btn-close popup__btn-close_image" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="" />
            <p class="popup__caption"></p>
        </div>
    </div>
    <div class="popup popup_remove">
        <div class="popup__container popup__container_remove">
            <button class="popup__btn-close popup__btn-close_question" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title-name popup__title-name_remove">Вы уверены?</h2>
            <form class="popup__form">
                <button class="popup__btn popup__btn-yes" type="submit">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_avatar">
        <div class="popup__container popup__container_avatar">
            <button class="popup__btn-close popup__btn-close_avatar" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title-name">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" name="avatarform" novalidate>
                <input class="popup__input popup__input_avatar" type="url" id="avatar" name="avatar"
                    placeholder="Ссылка на картинку" autocomplete="off" required>
                <span class="popup__error" id="avatar-error"></span>
                <button class="popup__btn popup__btn_save-avatar" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <img src="#" alt="" class="card__image" />
            <button type="button" class="card__remove" aria-label="Удалить"></button>
            <div class="card__info">
                <h2 class="card__description"></h2>
                <div class="card__container">
                    <button class="card__like" type="button" aria-label="Нравится"></button>
                    <span class="card__like-counter"></span>
                </div>
            </div>
        </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
</body>

</html>
